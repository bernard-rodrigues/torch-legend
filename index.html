<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torch Legend</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/key.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <div>
            <h1>Torch Legend</h1>
            <h2>A game by Bernard Rodrigues</h2>
        </div>
        <button id="start">START</button>
        <img id="art" src="./assets/art.jpg" alt="Art showing a ghost holding">
    </div>
    <div id="messages">
        <span id="message"></span>
        <button id="button" type="button">Next</button>
    </div>
    <div id="container">
        <div id="main-character">
            <div id="torch"></div>
        </div>
    </div>
    <script src="./game.js" type="module"></script>
</body>
</html>
